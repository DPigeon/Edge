<html>
	<head>	
		<title>Login</title>
		<link rel="stylesheet" href="style.css">
		<script src="functions.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>
		<div id = "log" class = "login-page">
			<div class = "form">
				<h2 style = "color:#4CAF50;">Welcome To Our Login Page</h2>
				<form name = "login-page" action="#"> 
					<!--checks for caps lock-->
					<input type="text" placeholder = "Username" onclick="validateForm()" id="uname" tabindex = "1" spellcheck = "false"><div id="div1"></div>
					<input type="password" placeholder = "Password" onclick="validateForm()" id="password" tabindex = "2"><div id="div2"></div><div id ="caps"></div>
					<div class="rememberMe">
						<input type="checkbox" value="remember-Me" id="rememberMe" tabindex = "3">
                    </div> <font color="#4CAF50">Remember Me</font>
					<button id="button1" type="submit" tabindex = "4" onclick="pushButton()"> Login </button>
					<div id ="div3"></div>
					<p class ="message">Not Signed Up ?</p> <a href="#waitingForAnasSignUpPage">Register</a>
					<p class ="message">Forgot Your Password ?</p> <a href="#retrievePassword">Forgot Password</a>
				</form>
			</div>
		</div>
	</body>
</html>
